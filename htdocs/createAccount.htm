<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="controller.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top bg-light">
		<div class="container-fluid">
			<div class="navbar-header">
				<img src="./png/006-shapes.png" style="height:50px;float:left;margin:10px;display:inline;padding-left:200px">
				<a class="navbar-brand" href="index.html">Stupid Cupid</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" style="color: #e03c78"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				<li><a href="#" style="color: #e03c78"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			</ul>
		</div>
	</nav>
	
	<div class = "usingForm" style = "padding-top: 100px; padding-left: 25%; padding-right: 25%">
		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="email1">Email Address</label>
				<input type="email" class="form-control" id="email"  placeholder="Email address">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" class="form-control" id="phone"  placeholder="Phone number" maxlength="10">
			</div>
			<div class="form-group">
				<label for="username">First Name</label>
				<input type="text" class="form-control" id="firstname" placeholder="Firstname">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" class="form-control" id="lastname" placeholder="Last name">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="confirmPw">Confirm Password</label>
				<input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
			</div>
			<div class="form-group">
				<label for="about">About Me</label>
				<textarea class="form-control" id="aboutme" rows="10" placeholder = "Please enter some biography about yourself"></textarea>
			</div>
			
			
			<fieldset class="form-group">
				<legend>Gender</legend>
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						Male
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
						Female
					</label>
				</div>
				<div class="form-check disabled">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
						Other
					</label>
					<div class="form-group"></br></br>
						<label for="exampleInputFile">Upload a profile pic</label>
						<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
						<small id="fileHelp" class="form-text text-muted">Accepted filetypes: jpg, jpeg, or png.</small>
					</div>
			
					<p>   <center><input type ="checkbox" checked="checked" style="margin-bottom:01px"> <font size="2">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</font></a>.</center></p>
									<button type="button" class="btn btn-primary" data-dismiss="modal" onclick=createAccount()>Create</button>
				</div>
			</fieldset>
			<!--
			<div class="form-check">
				<label class="form-check-label">
				<input type="checkbox" class="form-check-input">
				Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="createAccount()">Create</button>
			-->
		</form>
	</div>
	
</body>

</html>
