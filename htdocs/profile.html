        <body onload="profileLoad()" style="background-image: url(photo/couple_sunset.jpg); background-size: auto 120%; background-repeat: no-repeat">
            <div class="container-fluid" style = "padding-top:90px;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-center">
                            <form action="upload.php" id="form-submit" method="post" enctype="multipart/form-data" onchange="uploadFile()">
                                <label for="file-input">
                                <img title="Click to update profile picture" class="profile-location" id="profile_img" for="fileElem" src="./png/add-user.png" style="height:200px;width:200px;margin-top: 20%;">
                                </label>
                                <input name="file-input" id="file-input" type="file" style="visibility: hidden;"/>
                            </form>
                            <br><br><br><br><br>
                            <!-- Trigger/Open The Modal -->
                            <button type="button" class="btn btn-primary" id = "myCP" style = "margin-top: 150px"> Change Password</button>
                            <!-- The Modal -->
                            <div id="myModal2" class="modal2" style= "height = 200px;">
                                <!-- Modal content -->
                                <div class="modal-content2">
                                    <span class="close" id="close">&times;</span>
                                    <form class="form-changepassword" style="padding-top: 20px;">
                                        <h3 class="form-changepassword-heading">Change Your Password</h3>
                                        <label for="inputPassword" class="sr-only">Old Password</label>
                                        <input type="password" id="oldPass" class="form-control" placeholder="Old Password">
                                        <label for="password" class="sr-only">New Password</label>
                                        <input type="password" id="newPass" class="form-control" placeholder="New Password">
                                        <label for="confirmPassword" class="sr-only">Confirm Password</label>
                                        <input type="password" id="confirmPass" class="form-control" placeholder="Confirm Password" required onkeypress="return keyPress(event);"><br>
                                        <button type="button" id="editPassword" class="btn btn-lg btn-primary btn-block" onclick="editPass();">Change Password</button>
                                    </form>
                                </div>
                            </div>
                            <!-- Script for hitting enter on the search -->
                            <script>
                                function keyPress(e)
                                {
                                	// look for window.event in case event isn't passed in
                                	e = e || window.event;
                                	if (e.keyCode == 13)
                                	{
                                		document.getElementById('editPassword').click();
                                		return false;
                                	}
                                	return true;
                                }
                            </script>
                            <script>
                                var modal2 = document.getElementById('myModal2');
                                var chp = document.getElementById("myCP");
                                var span = document.getElementsByClassName("close")[0];
                                // When the user clicks the button, open the modal
                                chp.onclick = function()
								{
                                  modal2.style.display = "block";
                                }
                                span.onclick = function()
								{
                                  modal2.style.display = "none";
                                }
                                window.onclick = function(event)
								{
                                  if (event.target == modal2)
								  {
                                    modal2.style.display = "none";
                                  }
                                }
                            </script>
                        </div>
                    </div>
                    <div class="col-md-8" style="left: 15%; width: 45%;">
                      <div class="panel panel-default" >
                          <div class="panel-heading">
                        <legend>Profile</legend>
                      </div>
                      <div class="panel-body" style="color: #456FaC">
                        <div class="informationSection">
                            <label for="username">Username:</label>
                            <p id="username"></p>
                            <br>
                            <!-- Insert User's Name -->
                            <label for="email">Email Address:</label>
                            <p id = "email">
                                <span type="button" id="setEmail" onclick = "editEmail()" class="glyphicon glyphicon-pencil"></span>
                            </p>
                            <br>
                            <label for="firstname">First Name:</label>
                            <p id = "firstname">
                                <span type="button" id="setFirst" onclick = "editFirst()" class="glyphicon glyphicon-pencil"></span>
                            </p>
                            <br>
                            <label for="lastname">Last Name:</label>
                            <p id = "lastname">
                                <span type="button" id="setLast" onclick = "editLast()" class="glyphicon glyphicon-pencil"></span>
                            </p>
                            <br>
                            <label for="dob">Age:</label>
                            <p id="age"> </p>
                            <br>
                            <label for="zipcode">Zip Code:</label>
                            <p id = "zipcode">
                                <span type="button" id="setZip" onclick = "editZip()" class="glyphicon glyphicon-pencil"></span>
                            </p>
                            <br>
                            <label for="preference">Preference:</label>
                            <p id = "preference">
                                <span type="button" id="setPreference" onclick = "editPreference()" class="glyphicon glyphicon-pencil"></span>
                            </p>
                            <br>
                            <label for="about">About me:</label>
                            <p id = "about" style="max-width: 50%">
                                <span type="button" id="setAbout" onclick = "editAbout()" class="glyphicon glyphicon-pencil"></span>
                            </p>
                            <br>
                        </div>
