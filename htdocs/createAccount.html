        </ul>

  <div class = "usingForm" style = "padding-top: 100px; padding-left: 25%; padding-right: 25%">
    <form>
      <legend>Login Information </legend>
      <div class="form-group">
        <label id="usernameLabel" for="username">Username*</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label id="passwordLabel" for="password">Password*</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label id="confirmLabel" for="confirmPw">Confirm Password*</label>
        <input type="password" class="form-control" id="confirmpass" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <label id="phoneLabel" for="phoneno">Phone Number*</label>
        <input type="phone" class="form-control" id="phone" placeholder="XXX-XXX-XXXX" maxlength="10">
      </div>
      <div class="form-group">
        <label id="emailLabel" for="exampleInputEmail1">Email Address*</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <br>
      <legend>Personal Information</legend>
      <div class="form-group">
        <label id="firstnameLabel" for="firstname">First Name*</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
      </div>
      <div class="form-group">
        <label id="lastnameLabel" for="lastname">Last Name*</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label id="birthdateLabel" for="birthdate">Birthdate*</label>
        <input type="date" class="form-control" id="birthdate" placeholder="mm/dd/yyyy">
      </div>
      <div class="form-group">
        <label id="zipcodeLabel" for="zipcode">Zip Code*</label>
        <input class="form-control" id="zipcode" maxlength="5" placeholder="Example: 12345">
      </div>


      <!-- Gender Section -->
      <fieldset class="form-group">
        <legend>Gender</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender" id="optionsRadios1" value="Female">
            Female
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender" id="optionsRadios2" value="Male">
            Male
          </label>
        </div>
		<div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender" id="optionsRadios3" value="Other">
            Other
          </label>
        </div>
      </fieldset>

      <!-- Preference Section -->
      <fieldset class="form-group2">
        <legend>Preference</legend>
        <div class="form-check2">
          <label class="form-check-label2">
            <input type="radio" class="form-check-input2" name="preference" id="optionsRadios4" value="Female">
            Female
          </label>
        </div>
        <div class="form-check2">
        <label class="form-check-label2">
            <input type="radio" class="form-check-input2" name="preference" id="optionsRadios5" value="Male">
            Male
          </label>
        </div>
        <div class="form-check2">
        <label class="form-check-label2">
            <input type="radio" class="form-check-input2" name="preference" id="optionsRadios6" value="Both">
            Both
          </label>
        </div>
      </fieldset>
      <br>

      <!-- About Me Section -->
      <div class="form-group">
        <legend>About Me</legend>
        <textarea class="form-control" id="about" rows="5" placeholder = "Please enter some biography about yourself"></textarea>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy Conditions</a>.
        </label>
		</br></br></br>
      </div>
      <center><button type="button" class="btn btn-primary" onclick="createAccount()">Submit</button></center><br></br>
    </form>
